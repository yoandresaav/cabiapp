{% extends '__base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block content %}

  <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
          <div class="card">
              <div class="card-header">
                  <strong class="card-title mb-3">Perfil de Usuario</strong>
              </div>
              <div class="card-body">
                  <div class="mx-auto d-block">
                      <img class="rounded-circle mx-auto d-block" src="{% static 'assets/image/default_profile.png.140x140_q85_crop.png' %}" alt="Card image cap">
                      <h5 class="text-sm-center mt-2 mb-1">{{object.user}} </h5>
                      <div class="location text-sm-center">
                          <i class="fa fa-mobile" aria-hidden="true"></i>
                          Tel√©fono: {{object.phone|default_if_none:'No tiene'}}
                        </div>
                  </div>
                  <hr>
                  <div class="card-text text-sm-center">
                      <a href="{% url 'profiles:profile_edit_page' object.slug %}" class="btn btn-info">Editar Perfil</a>
                  </div>
              </div>
          </div>
      </div>
      </div>
  </div>

{% endblock content %}
